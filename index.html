<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet">
    <title>Gradient Backround</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="logo-box">
            <img src="img/logo.svg" alt="logo" class="logo">
        </div>

        <nav class="nav-bar">
            <ul class="list">
                <li class="item"><a href="#" class="link">Home</a></li>
                <li class="item"><a href="#" class="link">Palettes</a></li>
                <li class="item"><a href="#" class="link">Backgrounds</a></li>
                <li class="item"><a href="#" class="link">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="background">

        </section>
        <section class="main-section">
            <div class="heading-container mb-large">
                <h1 class="heading-primary">Generate Gradient Color</h1>
            </div>
            <div class="input-container mb-medium">
                <form class="input-form">
                    <div class="direction-box mb-small"></div>
                    <div class="color-box mb-medium">
                        <h2 class="heading-secondary mb-small">Enter Colors</h2>
                        <div class="input-color-wrap"><input id="input1" class="input__color" type="color" name="color1" value="#c0c0c0"></div>
                        <div class="input-color-wrap"><input id="input2" class="input__color" type="color" name="color2" value="#800000"></div>
                    </div>
                    <button type="submit" class="btn">Generate</button>
                </form>
            </div>
            <div class="result-container mb-small"></div>
        </section>
    </main>
    

    <script src="js/script.js"></script>
</body>
</html>
